name: time_saver
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  syncfusion_flutter_charts: ^20.1.52
  flutter_svg: ^1.1.1+1
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.1.1
  shared_preferences: ^2.0.15
  models:
    path: packages/models
  repositories:
    path: packages/repositories

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter:
  fonts:
    - family: Inter
      fonts:
      - asset: assets/fonts/Inter/Inter-Thin.ttf
        weight: 100
      - asset: assets/fonts/Inter/Inter-ExtraLight.ttf
        weight: 200
      - asset: assets/fonts/Inter/Inter-Light.ttf
        weight: 300
      - asset: assets/fonts/Inter/Inter-Regular.ttf
        weight: 400
      - asset: assets/fonts/Inter/Inter-Medium.ttf
        weight: 500
      - asset: assets/fonts/Inter/Inter-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Inter/Inter-Bold.ttf
        weight: 700
      - asset: assets/fonts/Inter/Inter-ExtraBold.ttf
        weight: 800
      - asset: assets/fonts/Inter/Inter-Black.ttf
        weight: 900

  uses-material-design: true
  assets:
    - assets/
    - assets/category-icons/
    - assets/system-icons/
